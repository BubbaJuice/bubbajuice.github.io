<html>
  <head>
    <title>e</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open%20Sans">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
    <style>
      body {
        font-family: "Open Sans";
        background-color:#36393f;
        color: #ffffff;
        max-width: 69420ex;
      }
      .link {
        color: #2f8aee;
      }
      .image {
        border-color: mediumpurple;
        border-style: solid;
        border-radius: 12px;
        margin: 10px;
        box-shadow: -7px 10px rgba(172, 177, 185, 0.24);
        float: left;
      }
      #map {
        height: 400px;
        width:600px;
      }
    </style>
  </head>
  <body>
    <center>
    <h1><strong>PUSCH</strong></h1>
    <p><a href="https://bubbajuice.github.io/benchmarks" class="link">Benchmarks</a> <a href="https://bubbajuice.github.io/apps" class="link">Apps</a> <a href="https://bubbajuice.github.io/" class="link">Home</a> <a href="https://bubbajuice.github.io/gcstats" class="link">Geocaching Stats</a></p>
    <hr>
    <div id="map"></div>
    <script>
      var markers = L.layerGroup(); 

      L.marker([32.37199, -110.93906]).addTo(markers).bindPopup('PUSCH').openPopup();

      var caltopo = L.tileLayer('https://caltopo.s3.amazonaws.com/topo/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://caltopo.com/map.html">Caltopo</a>'}),
        osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'});

      var map = L.map('map', {
        center: [32.3746, -110.9494],
        zoom: 14,
        layers: [caltopo, markers]
      });

      var baseMaps = {
        "Scanned USGS Topo Maps": caltopo,
        "OpenStreetMap": osm
      };

      var overlays = {
		    "Benchmarks": markers
	    };

      L.control.layers(baseMaps, overlays).addTo(map);
    </script>
</center>
</body>
</html>
